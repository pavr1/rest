services:
  postgres:
    image: postgres:15-alpine
    container_name: barrest_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: barrest_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d barrest_db"]
      interval: 1s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - docker_barrest_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: barrest_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@barrest.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - docker_barrest_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  docker_barrest_network:
    external: true
