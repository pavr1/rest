<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Restaurant - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="shared/css/style.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="row h-100">
            <!-- Left Panel - Branding -->
            <div class="col-lg-6 d-none d-lg-flex branding-panel">
                <div class="branding-content">
                    <div class="brand-logo">
                        <i class="fas fa-wine-glass-alt fa-4x text-white mb-4"></i>
                        <h1 class="brand-title">Bar Restaurant</h1>
                        <p class="brand-subtitle">Management System</p>
                    </div>
                    <div class="features-list">
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure Authentication</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-utensils"></i>
                            <span>Menu Management</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Order Tracking</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics Dashboard</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel - Login Form -->
            <div class="col-lg-6 login-panel">
                <div class="login-form-container">
                    <div class="text-center mb-5">
                        <div class="mobile-brand d-lg-none mb-4">
                            <i class="fas fa-wine-glass-alt fa-3x text-primary"></i>
                            <h2 class="mt-2" style="font-family: 'Playfair Display', serif;">Bar Restaurant</h2>
                        </div>
                        <h3 class="login-title">Welcome Back!</h3>
                        <p class="login-subtitle text-muted">Please sign in to your account</p>
                    </div>

                    <!-- Alert Messages -->
                    <div id="alert-container"></div>

                    <!-- Login Form -->
                    <form id="loginForm" class="login-form">
                        <div class="mb-4">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="username" 
                                   name="username"
                                   placeholder="Enter your username"
                                   required
                                   autocomplete="username">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="password" 
                                       name="password"
                                       placeholder="Enter your password"
                                       required
                                       autocomplete="current-password">
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       id="rememberMe"
                                       name="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me for 30 days
                                </label>
                            </div>
                        </div>

                        <button type="submit" 
                                class="btn btn-primary btn-lg w-100 login-btn"
                                id="loginBtn">
                            <span class="btn-text">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </span>
                            <span class="btn-loading d-none">
                                <i class="fas fa-spinner fa-spin me-2"></i>Signing In...
                            </span>
                        </button>
                    </form>

                    <!-- Additional Links -->
                    <div class="text-center mt-4">
                        <p class="text-muted" style="font-family: 'Poppins', sans-serif; font-size: 0.9rem;">
                            Need help? Contact your system administrator
                        </p>
                    </div>

                    <!-- System Status Component -->
                    <div id="systemStatusPlaceholder"></div>

                    <!-- Theme Selector -->
                    <div class="theme-selector-container mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span style="font-family: 'Poppins', sans-serif; font-size: 0.8rem; color: #6c757d;">
                                <i class="fas fa-palette me-2"></i>Theme
                            </span>
                            <select class="form-select form-select-sm" id="themeSelector" style="width: auto; min-width: 140px; font-size: 0.8rem;">
                                <option value="navy">Navy & Gold</option>
                                <option value="slate">Slate & Teal</option>
                                <option value="charcoal">Charcoal & Rose</option>
                                <option value="emerald">Deep Emerald</option>
                                <option value="purple">Midnight Purple</option>
                                <option value="ocean">Ocean Blue</option>
                                <option value="burgundy">Burgundy Wine</option>
                                <option value="brown">Classic Brown</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-5">
                    <div class="success-animation mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h4 class="mb-3" style="font-family: 'Playfair Display', serif;">Login Successful!</h4>
                    <p class="text-muted mb-4" style="font-family: 'Poppins', sans-serif;">Redirecting to dashboard...</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" 
                             style="width: 0%; background: var(--gradient-primary);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Response Utilities -->
    <script src="shared/js/response-utils.js"></script>
    
    <!-- Authentication Service -->
    <script src="shared/js/auth.js"></script>
    
    <!-- Theme Manager -->
    <script src="shared/js/themes.js"></script>
    
    <!-- System Status Component -->
    <script src="shared/js/system-status.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <!-- Login Page JavaScript -->
    <script>
        // === LOGIN PAGE FUNCTIONALITY ===
        
        class LoginPage {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.rememberMeInput = document.getElementById('rememberMe');
                this.togglePasswordBtn = document.getElementById('togglePassword');
                this.loginBtn = document.getElementById('loginBtn');
                
                this.systemStatusMonitor = null;
                
                this.init();
            }

            async init() {
                console.log('ðŸ”§ Initializing login page...');
                
                // Bind event listeners
                this.form.addEventListener('submit', this.handleLogin.bind(this));
                this.togglePasswordBtn.addEventListener('click', this.togglePassword.bind(this));
                
                // Add validation on field blur
                this.usernameInput.addEventListener('blur', this.validateUsername.bind(this));
                this.passwordInput.addEventListener('blur', this.validatePassword.bind(this));
                
                // Initialize theme selector
                this.initThemeSelector();
                
                // Check if already authenticated
                this.checkExistingAuth();
                
                // Load system status component
                await this.loadSystemStatus();
                
                console.log('âœ… Login page initialized');
            }

            async loadSystemStatus() {
                try {
                    this.systemStatusMonitor = await loadSystemStatus('systemStatusPlaceholder', {
                        checkInterval: 1000,
                        autoStart: true
                    });
                } catch (error) {
                    console.error('âŒ Failed to load system status:', error);
                }
            }

            initThemeSelector() {
                const selector = document.getElementById('themeSelector');
                if (selector && window.themeManager) {
                    // Set current theme in dropdown
                    selector.value = window.themeManager.getTheme();
                    
                    // Listen for changes
                    selector.addEventListener('change', (e) => {
                        window.themeManager.setTheme(e.target.value);
                    });
                }
            }

            async checkExistingAuth() {
                if (window.authService && window.authService.isAuthenticated()) {
                    console.log('ðŸ” User already authenticated, validating session...');
                    
                    const isValid = await window.authService.validateSession();
                    
                    if (isValid) {
                        console.log('âœ… Session is valid, redirecting...');
                        this.showAlert('Already signed in. Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        console.log('âš ï¸ Session is invalid, clearing auth data...');
                        window.authService.clearAuthData();
                    }
                }
            }

            async handleLogin(event) {
                event.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                const rememberMe = this.rememberMeInput.checked;

                if (!this.validateForm()) {
                    return;
                }

                this.setLoading(true);

                try {
                    console.log('ðŸ”‘ Starting login process...');
                    
                    if (!window.authService) {
                        window.authService = new AuthService();
                    }
                    
                    await window.authService.login(username, password, rememberMe);
                    
                    this.showAlert('Login successful!', 'success');
                    this.showSuccessModal();
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('âŒ Login failed:', error);
                    this.showAlert(error.message, 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm() {
                let isValid = true;
                this.clearValidation();
                
                if (!this.usernameInput.value.trim()) {
                    this.setFieldError(this.usernameInput, 'Username is required');
                    isValid = false;
                }
                
                if (!this.passwordInput.value) {
                    this.setFieldError(this.passwordInput, 'Password is required');
                    isValid = false;
                }
                
                return isValid;
            }

            validateUsername() {
                const username = this.usernameInput.value.trim();
                if (username.length >= 3) {
                    this.setFieldValid(this.usernameInput);
                } else if (username.length > 0) {
                    this.setFieldError(this.usernameInput, 'Username too short');
                } else {
                    this.clearFieldValidation(this.usernameInput);
                }
            }

            validatePassword() {
                const password = this.passwordInput.value;
                if (password.length >= 3) {
                    this.setFieldValid(this.passwordInput);
                } else if (password.length > 0) {
                    this.setFieldError(this.passwordInput, 'Password too short');
                } else {
                    this.clearFieldValidation(this.passwordInput);
                }
            }

            setFieldError(field, message) {
                field.classList.add('is-invalid');
                field.classList.remove('is-valid');
                const feedback = field.parentElement.querySelector('.invalid-feedback') || 
                                field.nextElementSibling;
                if (feedback && feedback.classList.contains('invalid-feedback')) {
                    feedback.textContent = message;
                }
            }

            setFieldValid(field) {
                field.classList.add('is-valid');
                field.classList.remove('is-invalid');
            }

            clearFieldValidation(field) {
                field.classList.remove('is-valid', 'is-invalid');
            }

            clearValidation() {
                document.querySelectorAll('.form-control').forEach(field => {
                    this.clearFieldValidation(field);
                });
            }

            togglePassword() {
                const type = this.passwordInput.type === 'password' ? 'text' : 'password';
                this.passwordInput.type = type;
                
                const icon = this.togglePasswordBtn.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                
                const btnText = this.loginBtn.querySelector('.btn-text');
                const btnLoading = this.loginBtn.querySelector('.btn-loading');
                
                if (loading) {
                    btnText.classList.add('d-none');
                    btnLoading.classList.remove('d-none');
                } else {
                    btnText.classList.remove('d-none');
                    btnLoading.classList.add('d-none');
                }
            }

            showAlert(message, type = 'info') {
                Swal.fire({
                    icon: type,
                    title: message,
                    showConfirmButton: false,
                    timer: 3000,
                    toast: true,
                    position: 'top-end',
                    background: '#f8f9fa',
                    color: '#343a40'
                });
            }

            showSuccessModal() {
                const modal = new bootstrap.Modal(document.getElementById('successModal'));
                modal.show();
                
                const progressBar = document.querySelector('.progress-bar');
                let width = 0;
                const interval = setInterval(() => {
                    width += 5;
                    progressBar.style.width = width + '%';
                    
                    if (width >= 100) {
                        clearInterval(interval);
                        setTimeout(() => modal.hide(), 500);
                    }
                }, 50);
            }

            destroy() {
                if (this.systemStatusMonitor) {
                    this.systemStatusMonitor.destroy();
                }
            }
        }

        // Initialize login page when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new LoginPage();
        });
    </script>
</body>
</html>
