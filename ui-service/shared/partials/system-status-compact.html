<!-- System Status Component (Compact) -->
<!-- Include this partial in headers/navbars for a compact view -->

<div class="system-status-compact" id="systemStatusContainer">
    <div class="status-dots" title="System Status">
        <div class="status-dot loading" id="gateway-status" title="Gateway"></div>
        <div class="status-dot loading" id="session-status" title="Session"></div>
        <div class="status-dot loading" id="menu-status" title="Menu"></div>
        <div class="status-dot loading" id="data-status" title="Data"></div>
        <div class="status-dot loading" id="inventory-status" title="Inventory"></div>
    </div>
    <button class="status-refresh-btn" id="refreshStatusBtn" title="Refresh status">
        <i class="fas fa-sync-alt"></i>
    </button>
</div>
