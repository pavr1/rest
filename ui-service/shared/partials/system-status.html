<!-- System Status Component -->
<!-- Include this partial in any page that needs to display system health status -->

<div class="login-system-status mt-4" id="systemStatusContainer">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="mb-0" style="font-family: 'Poppins', sans-serif; font-size: 0.85rem; color: #6c757d;">
            <i class="fas fa-server me-2"></i>System Status
        </h6>
        <button class="btn refresh-status-btn" id="refreshStatusBtn" title="Refresh status">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
    <div class="login-status-grid">
        <div class="login-status-item">
            <div class="status-indicator loading" id="gateway-status"></div>
            <span>Gateway</span>
        </div>
        <div class="login-status-item">
            <div class="status-indicator loading" id="session-status"></div>
            <span>Session</span>
        </div>
        <div class="login-status-item">
            <div class="status-indicator loading" id="menu-status"></div>
            <span>Menu</span>
        </div>
        <div class="login-status-item">
            <div class="status-indicator loading" id="data-status"></div>
            <span>Data</span>
        </div>
        <div class="login-status-item">
            <div class="status-indicator loading" id="inventory-status"></div>
            <span>Inventory</span>
        </div>
    </div>
</div>
