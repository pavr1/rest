<!-- Sub Menus Page Partial -->
<style>
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
    .page-title { font-family: 'Playfair Display', serif; font-size: 1.75rem; margin: 0; }
    .filters { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; margin-bottom: 1rem; }
    .data-card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-light); overflow: hidden; }
    .data-table { width: 100%; margin: 0; }
    .data-table th { background: #f8f9fa; padding: 0.75rem 1rem; font-weight: 600; font-size: 0.85rem; color: var(--text-secondary); text-transform: uppercase; border-bottom: 2px solid #e9ecef; }
    .data-table td { padding: 1rem; vertical-align: middle; border-bottom: 1px solid #e9ecef; }
    .data-table tbody tr:hover { background: #f8f9fa; }
    .action-btns { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .btn-action { width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 0.85rem; }
    .empty-state, .loading-state { text-align: center; padding: 3rem 1rem; color: var(--text-secondary); }
    .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    .status-badge { padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.75rem; font-weight: 500; }
    .status-badge.active { background: #d4edda; color: #155724; }
    .status-badge.inactive { background: #f8d7da; color: #721c24; }
    .type-badge { padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.75rem; font-weight: 500; }
    .type-badge.kitchen { background: #fff3cd; color: #856404; }
    .type-badge.bar { background: #cce5ff; color: #004085; }
    .item-image { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #f8f9fa; }
    .item-image-placeholder { width: 50px; height: 50px; border-radius: 8px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #ccc; }
</style>

<div class="page-header">
    <h1 class="page-title">Sub Menus</h1>
    <button class="btn btn-primary" id="addSubMenuBtn"><i class="fas fa-plus me-2"></i>Add Sub Menu</button>
</div>

<div class="filters">
    <select class="form-select" id="categoryFilter" style="width: auto;"><option value="">All Categories</option></select>
    <select class="form-select" id="typeFilter" style="width: auto;">
        <option value="">All Types</option>
        <option value="kitchen">Kitchen</option>
        <option value="bar">Bar</option>
    </select>
    <select class="form-select" id="activeFilter" style="width: auto;">
        <option value="">All Status</option>
        <option value="true">Active</option>
        <option value="false">Inactive</option>
    </select>
    <button class="btn btn-outline-secondary" id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
</div>

<div class="data-card">
    <div id="tableContainer">
        <div class="loading-state" id="loadingState">
            <div class="spinner-border text-primary mb-3"></div>
            <p>Loading sub menus...</p>
        </div>
        <div class="empty-state d-none" id="emptyState">
            <i class="fas fa-layer-group"></i>
            <h5>No sub menus yet</h5>
            <p>Create your first sub menu to group menu items.</p>
        </div>
        <table class="data-table d-none" id="dataTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Order</th>
                    <th>Status</th>
                    <th width="120">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<!-- Sub Menu Modal -->
<div class="modal fade" id="subMenuModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Sub Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="subMenuForm">
                <div class="modal-body">
                    <input type="hidden" id="subMenuId">
                    <div class="mb-3">
                        <label class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="subMenuName" required placeholder="e.g., Smoothies, Sodas, Cocktails">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="subMenuCategory" required><option value="">Select...</option></select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="subMenuType" required>
                                <option value="">Select...</option>
                                <option value="kitchen">Kitchen</option>
                                <option value="bar">Bar</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="subMenuDescription" rows="2"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Display Order</label>
                            <input type="number" class="form-control" id="subMenuOrder" value="0" min="0">
                        </div>
                        <div class="col-md-6 mb-3 d-flex align-items-end">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="subMenuActive" checked>
                                <label class="form-check-label" for="subMenuActive">Active</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
(function() {
    let subMenus = [];
    let categories = [];
    let modal = null;
    let editingId = null;
    
    function init() {
        modal = new bootstrap.Modal(document.getElementById('subMenuModal'));
        setupEventListeners();
        loadCategories();
        loadSubMenus();
    }
    
    function setupEventListeners() {
        document.getElementById('addSubMenuBtn')?.addEventListener('click', () => openModal());
        document.getElementById('refreshBtn')?.addEventListener('click', () => loadSubMenus());
        document.getElementById('subMenuForm')?.addEventListener('submit', (e) => { e.preventDefault(); saveSubMenu(); });
        document.getElementById('categoryFilter')?.addEventListener('change', () => loadSubMenus());
        document.getElementById('typeFilter')?.addEventListener('change', () => loadSubMenus());
        document.getElementById('activeFilter')?.addEventListener('change', () => loadSubMenus());
    }
    
    async function loadCategories() {
        try {
            const token = window.authService.getSessionId();
            const resp = await fetch(CONFIG.MENU.categories, { headers: { 'Authorization': `Bearer ${token}` } });
            if (resp.ok) {
                const result = await resp.json();
                categories = result.data?.categories || result.data || [];
                populateCategoryDropdowns();
            }
        } catch (e) { console.error('Error loading categories:', e); }
    }
    
    function populateCategoryDropdowns() {
        const options = categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        document.getElementById('categoryFilter').innerHTML = '<option value="">All Categories</option>' + options;
        document.getElementById('subMenuCategory').innerHTML = '<option value="">Select...</option>' + options;
    }
    
    async function loadSubMenus() {
        showLoading();
        try {
            const token = window.authService.getSessionId();
            const params = new URLSearchParams();
            const catId = document.getElementById('categoryFilter').value;
            const itemType = document.getElementById('typeFilter').value;
            const isActive = document.getElementById('activeFilter').value;
            if (catId) params.append('category_id', catId);
            if (itemType) params.append('item_type', itemType);
            if (isActive) params.append('is_active', isActive);
            
            const url = CONFIG.MENU.subMenus + (params.toString() ? `?${params}` : '');
            const resp = await fetch(url, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!resp.ok) throw new Error('Failed');
            const result = await resp.json();
            // Response is wrapped in { success, message, data: { sub_menus, total, page, limit } }
            subMenus = result.data?.sub_menus || result.sub_menus || [];
            renderTable();
        } catch (e) {
            console.error('Error:', e);
            Swal.fire('Error', 'Failed to load sub menus', 'error');
            showEmpty();
        }
    }
    
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const table = document.getElementById('dataTable');
        const empty = document.getElementById('emptyState');
        document.getElementById('loadingState').classList.add('d-none');
        
        if (!subMenus.length) { table.classList.add('d-none'); empty.classList.remove('d-none'); return; }
        
        empty.classList.add('d-none');
        table.classList.remove('d-none');
        tbody.innerHTML = subMenus.map(sm => {
            const cat = categories.find(c => c.id === sm.category_id);
            const typeIcon = sm.item_type === 'bar' ? 'fa-cocktail' : 'fa-utensils';
            const typeLabel = sm.item_type === 'bar' ? 'Bar' : 'Kitchen';
            return `
                <tr>
                    <td>${sm.image_url ? `<img src="${sm.image_url}" class="item-image">` : `<div class="item-image-placeholder"><i class="fas ${typeIcon}"></i></div>`}</td>
                    <td><strong>${escapeHtml(sm.name)}</strong>${sm.description ? `<br><small class="text-muted">${escapeHtml(sm.description)}</small>` : ''}</td>
                    <td><span class="type-badge ${sm.item_type}"><i class="fas ${typeIcon} me-1"></i>${typeLabel}</span></td>
                    <td>${sm.category_name || cat?.name || '-'}</td>
                    <td>${sm.display_order}</td>
                    <td><span class="status-badge ${sm.is_active ? 'active' : 'inactive'}">${sm.is_active ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="btn btn-outline-primary btn-action" onclick="window.subMenusPage.edit('${sm.id}')" title="Edit"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-outline-danger btn-action" onclick="window.subMenusPage.delete('${sm.id}')" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');
    }
    
    function showLoading() { document.getElementById('loadingState').classList.remove('d-none'); document.getElementById('emptyState').classList.add('d-none'); document.getElementById('dataTable').classList.add('d-none'); }
    function showEmpty() { document.getElementById('loadingState').classList.add('d-none'); document.getElementById('emptyState').classList.remove('d-none'); document.getElementById('dataTable').classList.add('d-none'); }
    
    function openModal(subMenu = null) {
        editingId = subMenu?.id || null;
        document.getElementById('modalTitle').textContent = subMenu ? 'Edit Sub Menu' : 'Add Sub Menu';
        document.getElementById('subMenuId').value = subMenu?.id || '';
        document.getElementById('subMenuName').value = subMenu?.name || '';
        document.getElementById('subMenuCategory').value = subMenu?.category_id || '';
        document.getElementById('subMenuType').value = subMenu?.item_type || '';
        document.getElementById('subMenuDescription').value = subMenu?.description || '';
        document.getElementById('subMenuOrder').value = subMenu?.display_order || 0;
        document.getElementById('subMenuActive').checked = subMenu?.is_active !== false;
        modal.show();
    }
    
    async function saveSubMenu() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
        try {
            const token = window.authService.getSessionId();
            const data = {
                name: document.getElementById('subMenuName').value,
                category_id: document.getElementById('subMenuCategory').value,
                item_type: document.getElementById('subMenuType').value,
                description: document.getElementById('subMenuDescription').value || null,
                display_order: parseInt(document.getElementById('subMenuOrder').value) || 0,
                is_active: document.getElementById('subMenuActive').checked
            };
            const url = editingId ? `${CONFIG.MENU.subMenus}/${editingId}` : CONFIG.MENU.subMenus;
            const resp = await fetch(url, { method: editingId ? 'PUT' : 'POST', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            if (!resp.ok) throw new Error((await resp.json()).message || 'Failed');
            modal.hide();
            Swal.fire({ icon: 'success', title: 'Saved!', timer: 1500, showConfirmButton: false });
            await loadSubMenus();
        } catch (e) { Swal.fire('Error', e.message, 'error'); }
        finally { btn.disabled = false; btn.innerHTML = 'Save'; }
    }
    
    async function deleteSubMenu(id) {
        const sm = subMenus.find(s => s.id === id);
        const result = await Swal.fire({ title: 'Delete?', text: `Delete "${sm?.name}"? This will fail if it has menu items.`, icon: 'warning', showCancelButton: true, confirmButtonColor: '#dc3545', confirmButtonText: 'Delete' });
        if (!result.isConfirmed) return;
        try {
            const token = window.authService.getSessionId();
            const resp = await fetch(`${CONFIG.MENU.subMenus}/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
            if (!resp.ok) {
                const err = await resp.text();
                throw new Error(err || 'Failed');
            }
            Swal.fire({ icon: 'success', title: 'Deleted!', timer: 1500, showConfirmButton: false });
            await loadSubMenus();
        } catch (e) { Swal.fire('Error', e.message, 'error'); }
    }
    
    function escapeHtml(text) { if (!text) return ''; const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
    
    window.subMenusPage = {
        edit: (id) => { const sm = subMenus.find(s => s.id === id); if (sm) openModal(sm); },
        delete: deleteSubMenu
    };
    
    init();
})();
</script>
