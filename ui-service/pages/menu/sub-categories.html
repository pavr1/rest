<!-- Menu Sub-Categories Page Partial -->
<style>
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
    .page-title { font-family: 'Playfair Display', serif; font-size: 1.75rem; margin: 0; }
    .filters { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; margin-bottom: 1rem; }
    .data-card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-light); overflow: hidden; }
    .data-table { width: 100%; margin: 0; }
    .data-table th { background: #f8f9fa; padding: 0.75rem 1rem; font-weight: 600; font-size: 0.85rem; color: var(--text-secondary); text-transform: uppercase; border-bottom: 2px solid #e9ecef; }
    .data-table td { padding: 1rem; vertical-align: middle; border-bottom: 1px solid #e9ecef; }
    .data-table tbody tr:hover { background: #f8f9fa; }
    .action-btns { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .btn-action { width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 0.85rem; }
    .empty-state, .loading-state { text-align: center; padding: 3rem 1rem; color: var(--text-secondary); }
    .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    .status-badge { padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.75rem; font-weight: 500; }
    .status-badge.active { background: #d4edda; color: #155724; }
    .status-badge.inactive { background: #f8d7da; color: #721c24; }
    .type-badge { padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.75rem; font-weight: 500; }
    .type-badge.kitchen { background: #fff3cd; color: #856404; }
    .type-badge.bar { background: #cce5ff; color: #004085; }
    .item-image { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #f8f9fa; }
    .item-image-placeholder { width: 50px; height: 50px; border-radius: 8px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #ccc; }
</style>

<div class="page-header">
    <h1 class="page-title">Menu Sub-Categories</h1>
    <button class="btn btn-primary" id="addSubCategoryBtn"><i class="fas fa-plus me-2"></i>Add Sub-Category</button>
</div>

<div class="filters">
    <select class="form-select" id="categoryFilter" style="width: auto;"><option value="">All Categories</option></select>
    <select class="form-select" id="typeFilter" style="width: auto;">
        <option value="">All Types</option>
        <option value="kitchen">Kitchen</option>
        <option value="bar">Bar</option>
    </select>
    <select class="form-select" id="activeFilter" style="width: auto;">
        <option value="">All Status</option>
        <option value="true">Active</option>
        <option value="false">Inactive</option>
    </select>
    <button class="btn btn-outline-secondary" id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
</div>

<div class="data-card">
    <div id="tableContainer">
        <div class="loading-state" id="loadingState">
            <div class="spinner-border text-primary mb-3"></div>
            <p>Loading menu sub-categories...</p>
        </div>
        <div class="empty-state d-none" id="emptyState">
            <i class="fas fa-layer-group"></i>
            <h5>No menu sub-categories yet</h5>
            <p>Create your first sub-category to group menu variants.</p>
        </div>
        <table class="data-table d-none" id="dataTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Order</th>
                    <th>Status</th>
                    <th width="120">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<!-- Menu Sub-Category Modal -->
<div class="modal fade" id="subCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Menu Sub-Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="subCategoryForm">
                <div class="modal-body">
                    <input type="hidden" id="subCategoryId">
                    <div class="mb-3">
                        <label class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="subCategoryName" required placeholder="e.g., Smoothies, Sodas, Cocktails">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="subCategoryCategory" required><option value="">Select...</option></select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="subCategoryType" required>
                                <option value="">Select...</option>
                                <option value="kitchen">Kitchen</option>
                                <option value="bar">Bar</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="subCategoryDescription" rows="2"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Display Order</label>
                            <input type="number" class="form-control" id="subCategoryOrder" value="0" min="0">
                        </div>
                        <div class="col-md-6 mb-3 d-flex align-items-end">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="subCategoryActive" checked>
                                <label class="form-check-label" for="subCategoryActive">Active</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
(function() {
    let subCategories = [];
    let categories = [];
    let modal = null;
    let editingId = null;

    function init() {
        console.log('ðŸ”„ Initializing sub-categories page...');
        console.log('CONFIG available:', typeof CONFIG);
        console.log('CONFIG.MENU available:', CONFIG?.MENU);
        console.log('loadSubCategories function:', typeof loadSubCategories);

        modal = new bootstrap.Modal(document.getElementById('subCategoryModal'));
        setupEventListeners();
        loadCategories();
        loadSubCategories();
    }

    function setupEventListeners() {
        document.getElementById('addSubCategoryBtn')?.addEventListener('click', () => openModal());
        document.getElementById('refreshBtn')?.addEventListener('click', () => loadSubCategories());
        document.getElementById('subCategoryForm')?.addEventListener('submit', (e) => { e.preventDefault(); saveSubCategory(); });
        document.getElementById('categoryFilter')?.addEventListener('change', () => loadSubCategories());
        document.getElementById('typeFilter')?.addEventListener('change', () => loadSubCategories());
        document.getElementById('activeFilter')?.addEventListener('change', () => loadSubCategories());
    }
    
    async function loadCategories() {
        try {
            const token = window.authService.getToken();
            const resp = await fetch(CONFIG.MENU.categories, { headers: { 'Authorization': `Bearer ${token}` } });
            if (resp.ok) {
                const result = await resp.json();
                categories = result.data?.categories || result.data || [];
                populateCategoryDropdowns();
            }
        } catch (e) { console.error('Error loading categories:', e); }
    }
    
    function populateCategoryDropdowns() {
        const options = categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        document.getElementById('categoryFilter').innerHTML = '<option value="">All Categories</option>' + options;
        document.getElementById('subCategoryCategory').innerHTML = '<option value="">Select...</option>' + options;
    }
    
    async function loadSubCategories() {
        console.log('ðŸ”„ loadSubCategories called');
        if (!CONFIG?.MENU?.subCategories) {
            console.error('CONFIG.MENU.subCategories not available');
            return;
        }

        showLoading();
        try {
            const token = window.authService.getToken();
            const params = new URLSearchParams();
            const catId = document.getElementById('categoryFilter').value;
            const itemType = document.getElementById('typeFilter').value;
            const isActive = document.getElementById('activeFilter').value;
            if (catId) params.append('category_id', catId);
            if (itemType) params.append('item_type', itemType);
            if (isActive) params.append('is_active', isActive);

            const url = CONFIG.MENU.subCategories + (params.toString() ? `?${params}` : '');
            console.log('ðŸ“¡ Fetching:', url);
            const resp = await fetch(url, { headers: { 'Authorization': `Bearer ${token}` } });
            console.log('ðŸ“¡ Response:', resp.status);
            if (!resp.ok) throw new Error('Failed');
            const result = await resp.json();
            console.log('ðŸ“„ Response data:', result);
            // Response is wrapped in { success, message, data: { sub_categories, total, page, limit } }
            subCategories = result.data?.sub_categories || result.sub_categories || [];
            console.log('ðŸ“‹ Loaded sub-categories:', subCategories.length);
            renderTable();
        } catch (e) {
            console.error('âŒ Error in loadSubCategories:', e);
            Swal.fire('Error', 'Failed to load menu sub-categories', 'error');
            showEmpty();
        }
    }
    
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const table = document.getElementById('dataTable');
        const empty = document.getElementById('emptyState');
        document.getElementById('loadingState').classList.add('d-none');

        if (!subCategories.length) { table.classList.add('d-none'); empty.classList.remove('d-none'); return; }

        empty.classList.add('d-none');
        table.classList.remove('d-none');
        tbody.innerHTML = subCategories.map(sc => {
            const cat = categories.find(c => c.id === sc.category_id);
            const typeIcon = sc.item_type === 'bar' ? 'fa-cocktail' : 'fa-utensils';
            const typeLabel = sc.item_type === 'bar' ? 'Bar' : 'Kitchen';
            return `
                <tr>
                    <td><div class="item-image-placeholder"><i class="fas ${typeIcon}"></i></div></td>
                    <td><strong>${escapeHtml(sc.name)}</strong>${sc.description ? `<br><small class="text-muted">${escapeHtml(sc.description)}</small>` : ''}</td>
                    <td><span class="type-badge ${sc.item_type}"><i class="fas ${typeIcon} me-1"></i>${typeLabel}</span></td>
                    <td>${sc.category_name || cat?.name || '-'}</td>
                    <td>${sc.display_order}</td>
                    <td><span class="status-badge ${sc.is_active ? 'active' : 'inactive'}">${sc.is_active ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="btn btn-outline-primary btn-action" onclick="window.subCategoriesPage.edit('${sc.id}')" title="Edit"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-outline-danger btn-action" onclick="window.subCategoriesPage.delete('${sc.id}')" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');
    }
    
    function showLoading() { document.getElementById('loadingState').classList.remove('d-none'); document.getElementById('emptyState').classList.add('d-none'); document.getElementById('dataTable').classList.add('d-none'); }
    function showEmpty() { document.getElementById('loadingState').classList.add('d-none'); document.getElementById('emptyState').classList.remove('d-none'); document.getElementById('dataTable').classList.add('d-none'); }
    
    function openModal(subCategory = null) {
        editingId = subCategory?.id || null;
        document.getElementById('modalTitle').textContent = subCategory ? 'Edit Menu Sub-Category' : 'Add Menu Sub-Category';
        document.getElementById('subCategoryId').value = subCategory?.id || '';
        document.getElementById('subCategoryName').value = subCategory?.name || '';
        document.getElementById('subCategoryCategory').value = subCategory?.category_id || '';
        document.getElementById('subCategoryType').value = subCategory?.item_type || '';
        document.getElementById('subCategoryDescription').value = subCategory?.description || '';
        document.getElementById('subCategoryOrder').value = subCategory?.display_order || 0;
        document.getElementById('subCategoryActive').checked = subCategory?.is_active !== false;
        modal.show();
    }
    
    async function saveSubCategory() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
        try {
            const token = window.authService.getToken();
            const data = {
                name: document.getElementById('subCategoryName').value,
                category_id: document.getElementById('subCategoryCategory').value,
                item_type: document.getElementById('subCategoryType').value,
                description: document.getElementById('subCategoryDescription').value || null,
                display_order: parseInt(document.getElementById('subCategoryOrder').value) || 0,
                is_active: document.getElementById('subCategoryActive').checked
            };
            const url = editingId ? `${CONFIG.MENU.subCategories}/${editingId}` : CONFIG.MENU.subCategories;
            const resp = await fetch(url, { method: editingId ? 'PUT' : 'POST', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            if (!resp.ok) throw new Error((await resp.json()).message || 'Failed');
            modal.hide();
            Swal.fire({ icon: 'success', title: 'Saved!', timer: 1500, showConfirmButton: false });
            await loadSubCategories();
        } catch (e) { Swal.fire('Error', e.message, 'error'); }
        finally { btn.disabled = false; btn.innerHTML = 'Save'; }
    }
    
    async function deleteSubCategory(id) {
        const sc = subCategories.find(s => s.id === id);
        const result = await Swal.fire({ title: 'Delete?', text: `Delete "${sc?.name}"? This will fail if it has menu variants.`, icon: 'warning', showCancelButton: true, confirmButtonColor: '#dc3545', confirmButtonText: 'Delete' });
        if (!result.isConfirmed) return;
        try {
            const token = window.authService.getToken();
            const resp = await fetch(`${CONFIG.MENU.subCategories}/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
            if (!resp.ok) {
                const err = await resp.text();
                throw new Error(err || 'Failed');
            }
            Swal.fire({ icon: 'success', title: 'Deleted!', timer: 1500, showConfirmButton: false });
            await loadSubCategories();
        } catch (e) { Swal.fire('Error', e.message, 'error'); }
    }
    
    function escapeHtml(text) { if (!text) return ''; const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
    
    window.subCategoriesPage = {
        edit: (id) => { const sc = subCategories.find(s => s.id === id); if (sc) openModal(sc); },
        delete: deleteSubCategory
    };
    
    init();
})();
</script>
