<!-- Menu Categories Page Partial -->
<style>
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .page-title { font-family: 'Playfair Display', serif; font-size: 1.75rem; margin: 0; }
    .data-card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-light); overflow: hidden; }
    .data-card-header { padding: 1rem 1.5rem; border-bottom: 1px solid #e9ecef; display: flex; justify-content: space-between; align-items: center; }
    .data-table { width: 100%; margin: 0; }
    .data-table th { background: #f8f9fa; padding: 0.75rem 1rem; font-weight: 600; font-size: 0.85rem; color: var(--text-secondary); text-transform: uppercase; border-bottom: 2px solid #e9ecef; }
    .data-table td { padding: 1rem; vertical-align: middle; border-bottom: 1px solid #e9ecef; }
    .data-table tbody tr:hover { background: #f8f9fa; }
    .action-btns { display: flex; gap: 0.5rem; }
    .btn-action { width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 0.85rem; }
    .empty-state, .loading-state { text-align: center; padding: 3rem 1rem; color: var(--text-secondary); }
    .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    .status-badge { padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.75rem; font-weight: 500; }
    .status-badge.active { background: #d4edda; color: #155724; }
    .status-badge.inactive { background: #f8d7da; color: #721c24; }
</style>

<div class="page-header">
    <h1 class="page-title">Menu Categories</h1>
    <button class="btn btn-primary" id="addCategoryBtn">
        <i class="fas fa-plus me-2"></i>Add Category
    </button>
</div>

<div class="data-card">
    <div class="data-card-header">
        <h5 class="mb-0">All Categories</h5>
        <button class="btn btn-outline-secondary btn-sm" id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
    </div>
    
    <div id="tableContainer">
        <div class="loading-state" id="loadingState">
            <div class="spinner-border text-primary mb-3"></div>
            <p>Loading categories...</p>
        </div>
        
        <div class="empty-state d-none" id="emptyState">
            <i class="fas fa-tags"></i>
            <h5>No categories yet</h5>
            <p>Create your first menu category to get started.</p>
        </div>
        
        <table class="data-table d-none" id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Display Order</th>
                    <th>Status</th>
                    <th>Items</th>
                    <th width="120">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="categoryForm">
                <div class="modal-body">
                    <input type="hidden" id="categoryId">
                    <div class="mb-3">
                        <label class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Display Order</label>
                        <input type="number" class="form-control" id="displayOrder" value="0" min="0">
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="isActive" checked>
                        <label class="form-check-label" for="isActive">Active</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
(function() {
    let categories = [];
    let modal = null;
    let editingId = null;
    
    function init() {
        modal = new bootstrap.Modal(document.getElementById('categoryModal'));
        setupEventListeners();
        loadCategories();
    }
    
    function setupEventListeners() {
        document.getElementById('addCategoryBtn')?.addEventListener('click', () => openModal());
        document.getElementById('refreshBtn')?.addEventListener('click', () => loadCategories());
        document.getElementById('categoryForm')?.addEventListener('submit', (e) => { e.preventDefault(); saveCategory(); });
    }
    
    async function loadCategories() {
        showLoading();
        try {
            const token = window.authService.getSessionId();
            const resp = await fetch(CONFIG.MENU.categories, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!resp.ok) throw new Error('Failed to load');
            const result = await resp.json();
            categories = result.data?.categories || result.data || [];
            renderTable();
        } catch (e) {
            console.error('Error:', e);
            Swal.fire('Error', 'Failed to load categories', 'error');
            showEmpty();
        }
    }
    
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const table = document.getElementById('dataTable');
        const empty = document.getElementById('emptyState');
        document.getElementById('loadingState').classList.add('d-none');
        
        if (!categories.length) { table.classList.add('d-none'); empty.classList.remove('d-none'); return; }
        
        empty.classList.add('d-none');
        table.classList.remove('d-none');
        tbody.innerHTML = categories.map(cat => `
            <tr>
                <td><strong>${escapeHtml(cat.name)}</strong></td>
                <td>${escapeHtml(cat.description || '-')}</td>
                <td>${cat.display_order || 0}</td>
                <td><span class="status-badge ${cat.is_active ? 'active' : 'inactive'}">${cat.is_active ? 'Active' : 'Inactive'}</span></td>
                <td>${cat.item_count || 0}</td>
                <td>
                    <div class="action-btns">
                        <button class="btn btn-outline-primary btn-action" onclick="window.menuCatPage.edit('${cat.id}')" title="Edit"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-outline-danger btn-action" onclick="window.menuCatPage.delete('${cat.id}')" title="Delete"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>
        `).join('');
    }
    
    function showLoading() {
        document.getElementById('loadingState').classList.remove('d-none');
        document.getElementById('emptyState').classList.add('d-none');
        document.getElementById('dataTable').classList.add('d-none');
    }
    
    function showEmpty() {
        document.getElementById('loadingState').classList.add('d-none');
        document.getElementById('emptyState').classList.remove('d-none');
        document.getElementById('dataTable').classList.add('d-none');
    }
    
    function openModal(cat = null) {
        editingId = cat?.id || null;
        document.getElementById('modalTitle').textContent = cat ? 'Edit Category' : 'Add Category';
        document.getElementById('categoryId').value = cat?.id || '';
        document.getElementById('categoryName').value = cat?.name || '';
        document.getElementById('categoryDescription').value = cat?.description || '';
        document.getElementById('displayOrder').value = cat?.display_order || 0;
        document.getElementById('isActive').checked = cat?.is_active !== false;
        modal.show();
    }
    
    async function saveCategory() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
        
        try {
            const token = window.authService.getSessionId();
            const data = {
                name: document.getElementById('categoryName').value,
                description: document.getElementById('categoryDescription').value,
                display_order: parseInt(document.getElementById('displayOrder').value) || 0,
                is_active: document.getElementById('isActive').checked
            };
            const url = editingId ? `${CONFIG.MENU.categories}/${editingId}` : CONFIG.MENU.categories;
            const resp = await fetch(url, {
                method: editingId ? 'PUT' : 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!resp.ok) throw new Error((await resp.json()).message || 'Failed');
            modal.hide();
            Swal.fire({ icon: 'success', title: 'Saved!', timer: 1500, showConfirmButton: false });
            await loadCategories();
        } catch (e) {
            Swal.fire('Error', e.message, 'error');
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Save';
        }
    }
    
    async function deleteCategory(id) {
        const cat = categories.find(c => c.id === id);
        const result = await Swal.fire({
            title: 'Delete?', text: `Delete "${cat?.name}"?`, icon: 'warning',
            showCancelButton: true, confirmButtonColor: '#dc3545', confirmButtonText: 'Delete'
        });
        if (!result.isConfirmed) return;
        try {
            const token = window.authService.getSessionId();
            const resp = await fetch(`${CONFIG.MENU.categories}/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
            if (!resp.ok) throw new Error('Failed');
            Swal.fire({ icon: 'success', title: 'Deleted!', timer: 1500, showConfirmButton: false });
            await loadCategories();
        } catch (e) { Swal.fire('Error', e.message, 'error'); }
    }
    
    function escapeHtml(text) { if (!text) return ''; const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
    
    // Expose functions globally for onclick handlers
    window.menuCatPage = {
        edit: (id) => { const cat = categories.find(c => c.id === id); if (cat) openModal(cat); },
        delete: deleteCategory
    };
    
    init();
})();
</script>
