# Session Service Docker Compose
# NOTE: Depends on data-service (postgres) - start data-service first!
# Use root Makefile: make fresh (handles startup order)

services:
  session-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: barrest_session_service
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8087
    networks:
      - docker_barrest_network

networks:
  docker_barrest_network:
    external: true
